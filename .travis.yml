language: go
sudo: false

go:
    - 1.6
    - 1.7

install:
    - go get -u github.com/golang/lint/golint
    - go get github.com/mattn/goveralls

script:
    - make && make check
    - $HOME/gopath/bin/goveralls -coverprofile=test/cov.cov -service=travis-ci -repotoken=$COVERALLS_TOKEN

env:
    global:
        secure: 
